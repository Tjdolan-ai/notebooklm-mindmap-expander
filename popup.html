<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NotebookLM Mind Map Expander</title>
    <style>
        body {
            width: 350px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .content {
            padding: 16px;
        }

        .status {
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .shortcuts {
            background: #f5f5f5;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .shortcut {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 13px;
        }

        kbd {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 2px 6px;
            font-family: monospace;
            font-size: 11px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 4px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: #f8f9fa;
            border-color: #1a73e8;
        }

        .footer {
            padding: 12px 16px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            text-align: center;
            color: #666;
        }

        .export-section {
            background: #f5f5f5;
            border-radius: 4px;
            padding: 12px;
            margin-top: 16px;
        }

        .export-section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
        }

        .export-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            height: 8px;
            margin-top: 8px;
            display: none; /* Hidden by default */
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: #4285f4;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üå≥ Mind Map Expander</h1>
    </div>

    <div class="content">
        <div class="status" id="status">
            Checking status...
        </div>

        <div class="shortcuts">
            <h3 style="margin: 0 0 8px 0; font-size: 14px;">Keyboard Shortcuts:</h3>
            <div class="shortcut">
                <span>Expand All</span>
                <kbd>Ctrl+Shift+E</kbd>
            </div>
            <div class="shortcut">
                <span>Collapse All</span>
                <kbd>Ctrl+Shift+C</kbd>
            </div>
        </div>

        <div class="export-section">
            <h3>Export Notes</h3>
            <div class="export-options">
                <select id="export-format">
                    <option value="pdf">PDF</option>
                    <option value="md">Markdown</option>
                </select>
                <button id="export-current">Export Current</button>
                <button id="export-all">Export All</button>
            </div>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-bar-inner" id="progress-bar-inner"></div>
            </div>
        </div>

        <button id="open-nlm">
            üåê Open NotebookLM
        </button>
        <button id="settings-btn">
            ‚öôÔ∏è Extension Settings
        </button>
    </div>

    <div class="footer">
        Version 1.2.0 ‚Ä¢ Made with ‚ù§Ô∏è by Visionary42
    </div>

    <script src="dist/popup.js"></script>
</body>

</html>
